<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>React Sports Game</title>
</head>

<body>
  <div id="root"></div>

  <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <script crossorigin src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

  <script type="text/babel">

    class Team extends React.Component {
      constructor(props) {
        super(props)
        this.state = {
          resetcount: 0,
          Shottaken: 0,
          Score: 0

        }
      }


      handleShoot = () => {
        let Score = this.state.Score

        if (Math.random() > 0.5) {
          Score += 1
        }
        this.setState((state, props) => ({
          Shottaken: state.Shottaken + 1,
          Score: Score,
        
        }))
      }
      resetGame = () => {
                this.setState((state, props) => ({
                    resetCount: state.resetCount + 1,
                    Shottaken: 0,
                      Score: 0
                                        
                }))
            }


       render() {
        let scoreSound = new Audio()
                if (this.state.score) {
                    scoreSound.play();
                }
                let shotsTakenSound = new Audio()
                if (this.state.shotsTaken) {
                    shotsTakenSound.play();
                }

       return (
          <div id = "team">
            <h2> {this.props.name} </h2>
            <div className = "Welcome">
              
            <img src = {this.props.logo} alt = {this.props.name} height = "200px" width="200px"/></div>
            <div>  
            <strong> Shot Taken: </strong>{this.state.Shottaken}
            </div>
            
            <div>
              <strong> Score: </strong>{this.state.Score}
            </div>
            
            <div>
            <button onClick = {this.handleShoot}>SHOOT</button>
            </div>
            
            <div>
                <strong>Resets: </strong> {this.state.resetCount}
                <button onClick={this.resetGame}>Reset Game</button>
            </div>
           </div> 

        )
      }
    }
    
    function App (props) {
      return (
        <div id = "App">
          <h1>Welcome to the Sports Game </h1>
          
          <div className ="stats">
            <Team name = "America" logo="https://i.pinimg.com/originals/1f/49/c1/1f49c1ea8f96f696808163028b0fb4ce.jpg" />


            <div className = "verses">
              <h2>VS</h2>
            </div>
            <Team name="England" logo="https://i.pinimg.com/originals/31/ce/65/31ce65540189aa040bec4554330c4841.jpg" />
          </div>
         </div>
      )

     }

    ReactDOM.render (<App />, document.getElementById ('root'))
    
   </script>
</body>

</html>
